<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styless.css">
        <title>Doccument</title>
    </head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="first_name" placeholder="First Name" required><br><br>
                <input type="text" id="last_name" placeholder="Last Name" required><br><br>
                <input type="email" id="email" placeholder="Gmail" required><br><br>
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit">Sign Up</button>
            </form>
            
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login_username" placeholder="Username" required><br><br>
                <input type="password" id="login_password" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
            
            <h2>Forgot Password</h2>
            <form id="recovery-form">
                <label for="recovery_method">Choose a recovery method:</label>
                <select id="recovery_method" required>
                    <option value="email">Send reset link to Gmail</option>
                    <option value="otp">Send OTP to Mobile Phone</option>
                </select><br><br>
                <!-- <label for="country_code">Country Code:</label>
                <select id="country_code">
                    You can dynamically generate the country list here
                    <option value="+1">United States</option>
                    <option value="+44">United Kingdom</option>
                    Add more countries as needed
                </select><br><br> -->
                <input type="text" id="recovery_info" placeholder="Email or Mobile Number" required><br><br>
                <button type="submit">Recover Password</button>
            </form>
        </div>
    </div>
    
    <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
        e.preventDefault();
        //sign-up form submission
        });
        
        document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        //login form submission
        });
        
        document.getElementById('recovery-form').addEventListener('submit', function (e) {
        e.preventDefault();
        //password recovery form submission
        });
    </script>
</body>
</html>
