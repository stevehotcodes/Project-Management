<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b7cf077f29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <!-- <img src="img/user.png" class="logo" alt=""> -->
            <h2>Login</h2>
            <form action="" class="form">
                <div class="form-group">
                <i class="fa-solid fa-envelope-open-text"></i>
                <input type="text" placeholder="Email" class="email">
                <p class="error" style="color:red">Input cannot be empty</p>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="forgot-pass.html">Forgot Password?</a>
                    <a href="signup.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
