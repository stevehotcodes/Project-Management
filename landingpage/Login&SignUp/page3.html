<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <!-- <img src="img/user.png" class="logo" alt=""> -->
            <h2>Login</h2>
            <form action="" class="form signin-form">
                <div class="form-group">
                    <i class="fa-solid fa-user-group"></i>
                    <input type="text" placeholder="email" class="email">
                    <p class="email-error-msg" style="color: red; font-size:0.8rem"></p>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" class="password">
                    <p class="password-error-msg"  style="color: red; font-size:0.8rem"></p>
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="forgot-pass.html">Forgot Password?</a>
                    <a href="signup.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b7cf077f29.js" crossorigin="anonymous"></script>
</body>
</html>
