<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b7cf077f29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <h2>Create New Account</h2>
            <form action="" class="form">
               
                <div class="form-group">
                    <i class="fa-solid fa-user-group"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-user-group"></i>
                    <input type="text" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <input type="text" placeholder="Email" class="email">
                    <p class="error" style="color:red">Input cannot be empty</p>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" class="password">
                    <p class="error" style="color:red">Input cannot be empty</p>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Re-enter Password" class="confirmPassword">
                    <p class="error" style="color:red">Input cannot be empty</p>
                </div>
                <div class="form-group">
                   <button type="submit" id="sign-up-btn">Sign Up</button> 
                
                </div>
                <div class="form-group">
                    <a href="page3.html" class="right-link">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./dist/register.js"></script>
</body>
</html>
